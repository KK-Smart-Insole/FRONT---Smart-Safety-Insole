<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/basicSetting.css">
    <link rel="stylesheet" href="./css/activityCheck.css">
    <link rel="stylesheet" href="./css/css-circle/css/circle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>깔창깔조</title>
</head>
<body>
    <div class="topBar">
        <div id="mainLogo"></div>
        <div id="userInfo">
            <div class="profile-user-img-area">
                <div class="profile-user-img"> 
                    <img src="./images/default_photo.png" alt="profile-user-img" class="profile-user-img-img"> 
                </div>
            </div>
            <div class="profile-user-info-area">
                <div class="profile-user-info">
                   항공대 님
                </div>
            </div>

        </div>         
    </div>
    <div class="mainScreen">
        <div class="walk-count-area">
            <div id="walk-count-title">걸음수</div>
            <div id="walk-count-circle">
                <div class="clearfix">   
                    <div class="c100 p25">
                        <span>25%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="walk-count-result">
                2500 / 10000 걸음
            </div>
        </div>

        <div class="activity-time-result-area">
            <div id="activity-result-title">활동 시간</div>
            <div id="activity-result-main">
                <div id="activity-original-result"> <h2 class="subtitle is-2">68</h2> </div>
                <div id="activity-objective-result"><h3 class="subtitle is-3">  /100분</h2></div>
            </div>
            <div id="activity-calorie-result">
               1425 칼로리 소모
            </div>
        </div>
        <div class="activity-bar-plot-area">
            <canvas id="myChart" style="height: 80%; margin-top: 2px;"></canvas>
        </div>
    </div>
    <div class="bottomNav">
        <div class="nav-content-1">
            
        </div>
        <div class="nav-content-2"></div>
        <div class="nav-content-3"></div>
        <div class="nav-content-4"></div>
    </div>
</body>
<script>
var xValues = ["5/27", "5/28", "5/29", "5/30", "5/31", "6/1", "6/2"];
var yValues = [750, 1250, 5670, 860, 7454, 10034, 4567];
var barColors = ["gray", "gray", "gray", "gray", "gray", "gray", "orange"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "깔창깔조님의 일간 걸음"
    }
  }
});
</script>
</html>
