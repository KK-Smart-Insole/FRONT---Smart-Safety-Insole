<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db2d64bdab6390ac34d8b7d4f528b9f0"></script>
    <link rel="stylesheet" href="./css/location.css">
    <link rel="stylesheet" href="./css/basicSetting.css">
    <title>깔창깔조</title>
</head>
<body>
    <div class="topBar">
        <div id="mainLogo"></div>
        <div id="userInfo">
            <div class="profile-user-img-area">
                <div class="profile-user-img"> 
                    <img src="./images/default_photo.png" alt="profile-user-img" class="profile-user-img-img"> 
                </div>
            </div>
            <div class="profile-user-info-area">
                <div class="profile-user-info">
                   항공대 님
                </div>
            </div>
        </div>         
    </div>
    <div class="mainScreen">
        <div id="map" style="width:100%; height:98%;"></div>
    </div>
    <div class="bottomNav">
        <div class="nav-content-1" onclick="location.href='./index.html'"></div>
        <div class="nav-content-2" onclick="location.href='./activityCheck.html'"></div>
        <div class="nav-content-3" onclick="location.href='./location.html'"></div>
        <div class="nav-content-4" onclick="location.href='./userRegister.html'"></div>
    </div>
</body>
<script>
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.6006146, 126.8651), //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(37.6006146, 126.8651); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    //인포윈도우 띄우기
    var iwContent = '<div style="padding:5px;">한국항공대님의 위치</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(37.6009000, 126.8651), //인포윈도우 표시 위치입니다. 인포윈도우는 경도 + 2854가 적당함.
    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

    // 인포윈도우를 생성하고 지도에 표시합니다
    var infowindow = new kakao.maps.InfoWindow({
        map: map, // 인포윈도우가 표시될 지도
        position : iwPosition, 
        content : iwContent,
        removable : iwRemoveable
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
</script>
</html>
